{% load static %}


{% block principal %}

    <form class="mt-2 my-auto" id="registroMascota" enctype="multipart/form-data" method="POST" action="{% url 'agregarmascota' %}">
        {% csrf_token %}
        {{form}}
        <div>
            <label for="estado">Estado Mascota: </label>
            <select id="estado" name="estado" class="form-control" required>
                <option value="adopcion">En Adopci√≥n</option>
                <option value="perdido">Perdida</option>
            </select>
    
        </div>

    </form>
    
</div>



<script src="{% static 'core/js/script.js' %}"></script>
