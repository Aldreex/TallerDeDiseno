{% extends "core/base.html" %}
{% load static %}
{% block principal %}

<link href="{% static 'core/css/recuperar_contrasena.css' %}" rel="stylesheet" />


<!-- Formulario de inicio de sesión -->
<div class="form-container">
    <form action="{% url 'recuperar_contrasena' %}" method="POST">
        {% csrf_token %}
        <h1 class="main-title">Recuperar tu cuenta</h1>
        <h2>Por favor ingresa tu RUT sin puntos ni guión.</h2>

        <div>
            {{form}}
        </div>
        
        <button type="submit" value="Submit" style="margin-top: 20px;">Recordar Contraseña</button>
        <div class="forgot-password">
            <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia Sesión</a>
        </div>

    </form>
</div>
<!-- Fin del formulario de inicio de sesión -->

   

{% endblock principal %}
